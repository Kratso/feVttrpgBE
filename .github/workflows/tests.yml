name: tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fevttrpg
          POSTGRES_PASSWORD: fevttrpg
          POSTGRES_DB: fevttrpg_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U fevttrpg"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL_TEST: postgresql://fevttrpg:fevttrpg@localhost:5432/fevttrpg_test
      SESSION_SECRET: tests-session-secret-32-chars-min
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
